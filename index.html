<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="icon" type="image/x-icon" href="download-_1_.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select name="type" id="type">
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
        <br>
        <section class="transaction-section">
            <h2>Transactions</h2>
            <div class="filters">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="All">All</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                </select>
            </div>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically here when a form is submitted -->
                </tbody>
            </table>
            <div class="Summary">
                <p>Total Income: <span id="total-income">₹0</span></p>
                <p>Total Expense: <span id="total-expense">₹0</span></p>
                <p>Net Balance: <span id="net-balance">₹0</span></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
